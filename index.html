<body>
    <header id="header">
        <div id="nav-header">
            <button id="nav-bar"><i class="fas fa-bars"></i></button>
        </div>
        <div id="header1">
            <figure>                
                <img src="youtube.png" alt="youtube-logo">
            </figure>
        </div>
        <div id="header2">
            <input type="text" placeholder="Search">
        </div>
        <div id="header3">
            <button id="search">Search</button>
            <button id="sign-in">Sign In</button>
        </div>
    </header>
    <div id="div-section">
        <div id="div-section1">
            <section id="video-section">
                <iframe width="670" height="370" src="https://www.youtube.com/embed/IB7jwQpOLDA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section id="comments-section"></section>
        </div>
        <div id="div-section2">
            <aside id="side-section"></aside>
        </div>
    </div>
    <div id="div-footer">
        <footer id="footer"></footer>
    </div>
